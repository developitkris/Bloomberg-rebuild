<select (change)="onChange($event.target.value)">
  <option value="allArticles">All News</option>
  <option value="recentArticles" selected="selected">Recent News</option>
  <option value="topArticles" selected="selected">Top News</option>
</select>

<ul>
  <li [class]="chooseArticle(currentArticle)" *ngFor="let currentArticle of childArticleShowall | selected">{{currentArticle.name}} {{currentArticle.read}}
    <input *ngIf="currentArticle.pure === false" type="checkbox" checked (click)="toggleSelected(currentArticle, true)"/>
    <input *ngIf="currentArticle.pure === true" type="checkbox" (click)="toggleSelected(currentArticle, false)"/>
    <button (click)="editButtonClicked(currentArticle)">Choose Another Article</button>
  </li>
</ul>
